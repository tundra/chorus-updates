---
layout: default
---

<div class="home">

  <h3>Posts</h3>
  <ul>
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}:</span>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <h3>Misc</h3>
  <ul>
    <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></li>
  </ul>

</div>
